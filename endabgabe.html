    <title>Endabgabe: Kartenspiel</title>

<body>
<header>

    <!-- Bei Klick auf Start wird ein neues Spiel MauMau gestartet -->
   <button id="startGame">Start</button>

    <!-- Feld des Spielgegners: Computer -->
    <div class="computer"></div>

    <!-- Feld des Spielers: Mensch -->
    <div class="human"></div>

    <!-- Random Karten-Stapel und Stapel, wo die gespielten Karten abgelegt werden -->
    <div class="stacks">
     
        <!-- Stapel zum Ziehen -->
        <div class="drawCardStack"></div>
        <!-- Stapel zum Ablegen -->
        <div class="playCardStack"></div>
    
    </div>

<!-- Footer mit vor- und Nachname und der Matrikelnummer -->
    <footer class="footer">
